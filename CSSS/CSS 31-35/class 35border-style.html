<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-style</title>
    <style>
        .none{border-style: none}
        .hidden{border-style: hidden;}
        .dotted{border-style: dotted;}
        .dashed{border-style: dashed;}
        .solid{border-style:solid;}
        .double{border-style:double;}
        .groove{border-style:groove;}
        .ridge{border-style:ridge;}
        .inset{border-style:ridge;}
        .outset{border-style:outset;}
    </style>
</head>
<body>
    <h1>border_style</h1>
    <p class="none">无边框</p>
    <p class="hidden">隐藏</p>
    <p class="dotted">点状</p>
    <p class="dashed">虚线</p>
    <p class="solid">实线</p>
    <p class="double">双线</p>
    <p class="groove">槽线</p>
    <p class="ridge">脊线</p>
    <p class="inset">内凹</p>
    <p class="outset">外凸</p>
</body>
</html>
