<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结构伪类选择器：empty</title>
    <style>
        p:empty{
            width:100px;
            height:20px;
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
<h2>:empty作用</h2>
<p>段落一</p>
<p></p>
<p>段落二</p>
</body>
</html>
