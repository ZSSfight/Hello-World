<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:nth-child和:nth-last-child</title>
    <style>
        p:nth-child(1){
            color: deepskyblue;
        }
    </style>
</head>
<body>
<div style="border: 3px solid;width:333px">
    <span>div1下span</span>
    <p>div1下段落一</p>
    <p>div1下段落二</p>
</div>
<div style="border: 3px solid;width: 333px">
    <p>div2下段落三</p>
    <p>div2下段落四</p>
</div>

</body>
</html>
