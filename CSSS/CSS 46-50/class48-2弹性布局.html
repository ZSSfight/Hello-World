<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>align-itens</title>
    <style>
        .box{
            width: 100%;
            height: 800px;
            display: flex;
            /*align-items: center;*/
            align-items: flex-end;
            border: 1px solid grey;
        }
        .box div{
            width: 300px;
        }
        .box1{
            background-color: deepskyblue;
            height: 200px;
        }
        .box2{
            background-color: pink;
            height: 500px;
        }
        .box3{
            background-color: lightgreen;
            height: 300px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</div>
</body>
</html>
