<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性布局flex</title>
    <style>
        .demo{
            display: flex;
            width: 100%;
            background-color: black;
            justify-content: space-around;
        }
        li{
            list-style: none;
        }
        .demo li{
            background-color: deepskyblue;
            text-align: center;
        }
    </style>
</head>
<body>
<ul class="demo">
    <li>菜单项1</li>
    <li>菜单项2</li>
    <li>菜单项3</li>
    <li>菜单项4</li>
    <li>菜单项5</li>
    <li>菜单项6</li>
    <li>菜单项7</li>
</ul>
</body>
</html>
