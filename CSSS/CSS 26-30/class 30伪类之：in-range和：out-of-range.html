<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>：in-range和：out-of-range</title>
    <style>
        input:in-range{
            border: 7px green solid;
        }
        input:out-of-range{
            border:3px red solid;
        }
        span{
            color:deepskyblue;
            font-style: italic;
         }
    </style>
</head>
<body>
<label><span>数值范围：</span><input type="number" min="17" max="77" value="37"></label>
</body>
</html>
