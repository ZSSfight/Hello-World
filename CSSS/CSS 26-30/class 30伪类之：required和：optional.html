<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>：required和：optional</title>
    <style>
        :required{
            outline: 2px deepskyblue solid;
            background-color: black;
        }

        :optional {
            outline: 2px pink solid;
        }
    </style>
</head>
<body>
<form action="">
    <label for="required">必填：</label>
    <input type="text" id="required" required>
    <br><br>
    <label for="optional">选填：</label>
    <input type="text" id="optional">
    <hr>
    <button type="submit">提交：</button>
</form>
</body>
</html>
