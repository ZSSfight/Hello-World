<head>

    <title>：raed-only和：read-write</title>
    <style>
        input:read-only{
            background-color: antiquewhite;
            color: blue;
        }

        input:read-write {
            background-color: cyan;
        }
        </style>
</head>
<body>

<p>只读的input元素：<input readonly type="text" value="nono"></p>

<button type="reset">重置</button>
<button type="submit">提交</button>
</body>
</html>
