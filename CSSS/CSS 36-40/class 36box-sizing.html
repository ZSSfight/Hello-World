<!doctype html>
<html lang="en">
<head>
     <meta charset="utf-8">
    <meta name="author" content="ZSS">
    <meta name="keywords" content="box-sizing">
    <meta name="description" content="box-sizing">
    <meta name="viewport" content="width=device-width,inital-scale=1.0">
    <title>box-sizing</title>
    <style type="text/css">
        .container{
            border: 1px solid deepskyblue;
            padding: 1px;
            width:555px;
            height: 333px;
        }
        .box{
            border: 1px solid pink;
            padding: 3px;
            width: 50%;
            height: 100%;
            box-sizing: border-box;
            float: left;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">占据左边一半</div>
        <div class="box">占据右边一半</div>
    </div>
</body>
</html>
