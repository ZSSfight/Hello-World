<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>线性渐变</title>
    <style>
        .one{
            width: 300px;
            height: 200px;
            background: linear-gradient(to top right,antiquewhite,deepskyblue);
        }
        .two{
            width: 300px;
            height: 200px;
            background: linear-gradient(to top right,pink,antiquewhite,deepskyblue);
        }
        .three{
            width: 300px;
            height: 200px;
            background: linear-gradient(45deg, pink, deepskyblue);
        }
        .four{
            width: 300px;
            height: 200px;
            background: linear-gradient(to right, pink 30%, deepskyblue 70%);
        }
    </style>
</head>
<body>
<div class="one"></div>
<br>
<div class="two"></div>
<br>
<div class="three"></div>
<br>
<div class="four"></div>
</body>
</html>
