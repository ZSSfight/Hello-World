<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>
    <style>
        .first{
            width: 100px;
            height: 200px;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .second{
            width: 100px;
            height: 200px;
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 3;
        }
        .third{
            width: 100px;
            height: 200px;
            position: absolute;
            top: 40px;
            left: 40px;
        }
        .fourth{
            width: 100px;
            height: 200px;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
<img class="first" src="../../img/贝吉塔.JPG" alt="贝吉塔">
<img class="second" src="../../img/鬼刀wolp.jpg" alt="鬼刀">
<img class="third" src="../../img/宇智波%20.JPG" alt="宇智波">
<img class="fourth" src="../../img/宇智波%20乌鸦.JPG" alt="宇智波乌鸦">
</body>
</html>
