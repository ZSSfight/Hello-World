<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础语法</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id = 'div1'>
        {{10+20}}<br>
        {{10 < 20? 'aaa' : 'sss'}}<br>
        {{myname}}<br>
        {{myhtml}}<br>
        <div v-show = 'isShow'>动态显示和隐藏</div>
        <div v-if = 'isCreate'>动态创建和删除</div>
    </div>
    <div id="div2"></div>
    <script>
        var vm = new Vue({
            el:'#div1',
            data:{
                myname:'sss',
                myhtml:'<br>2333</br>',
                isShow:false,
                isCreate:true,
            }
        })
    </script>
</body>
</html>
