<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态绑定class三种方法</title>
    <style>
        .red {
         background-color: red;
        }
     
        .deepskyblue{
         background-color: deepskyblue;
        }
    </style>
    <script src="../vue.js" text="text/javascript"></script>
</head>
<body>
    <div id="div1">
        <div style="background: deepskyblue;">sss</div>
        <button @click='handleClick'>click</button>
        <div :class = 'isActive ? "red" : "deepskyblue"'>动态绑定class：三目写法</div>
        <div :class = "classObj">动态绑定class：对象写法</div>
        <div :class = "classArr">动态绑定class:数组写法</div>

        <div :style = "styleObj">动态绑定style: 对象写法</div>
        <div :style = "styleArr">动态绑定style: 数组写法</div>
    </div>
    <script type="text/javascript">
       var vm = new Vue ({
            el:'#div1',
            data:{
                isActive:true,
                classObj:{
                    a:true,
                    b:true,
                },
                classArr:["c","d"],
                styleObj:{
                    background:"red"
                },
                styleArr:[]
            },
            methods:{
                handleClick:function(){
                    this.isActive = !this.isActive
                }
            },
        })
    </script>
</body>
</html>
