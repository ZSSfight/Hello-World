<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语法v-</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="div1">
        <button @click='handleClick()'>按钮</button>                //v-if 动态创建和删除
        <div v-if="isCreate">动态创建和删除</div>               
    </div>

    <script>
        var vm = new Vue({
            el:'#div1',
            data:{
                isCreate:true,
            },
            methods: {
                handleClick(){
                    this.isCreate = !this.isCreate
                }
            },
        })
    </script>
</body>
</html>
