<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态组件</title>
    <script src='../vue.js'></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        footer ul{
            width: 100%;
            height: 40px;
            display: flex;
            position: fixed;
            left: 0;
            bottom: 0;
        }
        footer ul li{
            flex:1;
            text-align: center;
            list-style: none;
            height: 40px;
            line-height: 40px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div id='box'>
        <keep-alive>
            <component :is="who"></component>
        </keep-alive>
        <footer>
            <ul>
                <li><a @click="who='home'">首页</a></li>
                <li><a @click="who='list'">列表</a></li>
                <li><a @click="who='shopcar'">购物车</a></li>
            </ul>
        </footer>
    </div>

    <script>
        var vm = new Vue({
            el:'#box',
            data:{
                who:'home',
            },
            components:{
                "home":{
                    template:`<div>home<input type="text"></div>`
                },
                "list":{
                    template:`<div>list</div>`
                },
                "shopcar":{
                    template:`<div>shopcar</div>`
                },
            },
        })
    </script>
</body>
</html>
