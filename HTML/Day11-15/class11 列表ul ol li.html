<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <meta name="keywods" content="html5,css3,js">
    <meta name="description" content="web前端">
    <meta name="author" content="ZSS">
    <title>ol,ul,li</title>
    <style>
        ul{color: deepskyblue}
    </style>
</head>
<body>
<h3>有序列表：</h3>
    <ol>
        <li>咖啡</li>
        <li>牛奶</li>
        <li>茶</li>
    </ol>
    <ol start="100">
        <li>咖啡</li>
        <li>牛奶</li>
        <li>茶</li>
    </ol>
    <ol start="4" reversed type="I">
        <li>咖啡</li>
        <li>牛奶</li>
        <li>茶</li>
    </ol>

<h3>无序列表:</h3>
     <ul>
         <li>咖啡</li>
         <li>牛奶</li>
         <li>茶</li>
     </ul>
</body>
</html>
