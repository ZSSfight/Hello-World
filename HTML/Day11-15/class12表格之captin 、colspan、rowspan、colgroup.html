<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="table,tr,th,td">
    <meta name="description" content="colspan">
    <meta name="author" content="ZSS">
    <title>th的colspan跨列属性</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th,td {
            border: 1px solid black;
            padding:10px;
        }
        table {
            border: 1px solid black;
        }
        caption{
            padding: 10px;
            background-color: pink;
        }
        tfoot{
            color: deepskyblue;
            background-color: white;
        }
    </style>
</head>
<body>
<table>
    <caption>cp关系</caption>
    <colgroup>
        <col span="2" style="background-color: darkslateblue">
        <col style="background-color: deepskyblue">
    </colgroup>
    <tr>
        <th colspan="2">cp信息</th>
        <th>结果</th>
        <th rowspan="3">天地一拜</th>
    </tr>
    <tr>
        <td>张闪闪</td>
        <td>邱蒙娜</td>
        <td rowspan="2">白头偕老</td>
    </tr>
    <tr>
        <td>猪闪闪</td>
        <td>蒙娜猪</td>
    </tr>
    <tfoot>
    <tr>
        <th colspan="4">祝99</th>
    </tr>
    </tfoot>
</table>
</body>
</html>
