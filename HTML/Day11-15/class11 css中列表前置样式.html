<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list-style-type</title>
    <style>
        ul.a {list-style-type:disc;}
        ul.b {list-style-type:circle;}
    </style>
</head>
<body>
<h3>disc样式</h3>
<ul class="a"></ul>
    <li>html5</li>
    <li>css3</li>
<h3>circle样式</h3>
<ul class="b"></ul>
    <li>html5</li>
    <li>css3</li>
</body>
</html>
