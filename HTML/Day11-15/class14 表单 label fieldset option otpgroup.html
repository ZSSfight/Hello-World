<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keyords" content="html5,css3,javascript">
    <meta name="description" content="表单fieldset描述演示">
    <meta name="author" content="ZSS">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单fieldset</title>
    <style>
        form{padding: 10px}
    </style>
</head>
<body>
<form>
    <fieldset>
        <legend>健康信息</legend>
        姓名：<input name="name" type="text"><br>
        年龄：<input name="age" type="text"><br>
        身高：<input name="height" type="text"><br>
        体重：<input name="weight" type="text"><br>
        <input type="submit" value="提交">
    </fieldset>
</form>
</body>
</html>
