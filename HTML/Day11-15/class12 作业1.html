<!DOCTYPE html>
<html>
<head>

                    <td>

                                                                <tr>
                                                                    <td>
                                                                        嵌套表格
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>

    </tr>

</html>
