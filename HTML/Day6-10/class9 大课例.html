<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="ZSS">
    <meta name="keywords" content="blockquote,style,css,">
    <meta name="description" content="案例演示">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>blockquote stylecss</title>

    <style type="text/css">
        blockquote{
            display: block;
            background: #fff;
            padding: 15px 20px 15px 45px;
            margin: 0 0 20px;
            position: relative;

        /*字体*/
        font-family:Georgia, serif;
        font-size: 16px;
        line-height:1.2;
        color:deepskyblue;
        text-align:justify;

        /*边框-（选项）*/
        border-left:15px solid #429296;
        border-right:10px solid #429296;

        /*盒子阴影*/
        -moz-box-shadow:2px 2px 15px #ccc;
        -webkit-box-shadow:2px 2px 15px #ccc;
        box-shadow:2px 2px 15px #ccc;
        }

        blockquote::before{
            content: "\201C";  /*左引号的Unicode编码*/

            /*字体*/
            font-family: Georgia, serif;
            font-size: 60px;
            font-weight: bold;
            color:#999;

            /*位置*/
            position:absolute;
            left: 10px;
            top: 5px;
        }
        blockquote::after{
            content: "";            /*若有显示右引号，则写content：“\201D”;*/
        }

    </style>
</head>
<body>
    <p>《闪闪自传云》中有很多文字是很不错的：</p>
    <blockquote>
        <p>梦想是什么</p>
        <p>就是能娶到MN</p>
        <p>开心快乐</p>
        <p>生个娃</p>
    </blockquote>
</body>
</html>
