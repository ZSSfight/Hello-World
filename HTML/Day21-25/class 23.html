<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="html5">
    <meta name="description" content="meter and progress">
    <meta name="author" content="zss">
    <title>进度显示</title>
</head>
<body>
<h2>展示数据范围</h2>
<meter value="3" min="0" max="10">奇衡三（替代文字）</meter><br>
<meter value="0.6">60%</meter><br>
<progress width="10px" value="37" max="100">37%</progress><br>
</body>
</html>
