<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单验证</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 300px;
            height: 100px;
            margin: 0 auto;
            border: 3px solid deepskyblue;
        }
        #username{
            margin-left: 10px;
            margin-top: 5px;
        }
        #username_span{
            margin-left: 10px;
        }
        #secret{
            margin-left: 10px;
        }
    </style>
    <script>
        function func(){
            var oUsername = document.getElementById("username");
            var oUsernameSpan = document.getElementById("username_span");
            var oValue = oUsername.value;
            if(oValue.length < 6 || oValue.length > 18){
                oUsernameSpan.innerHTML = ("❗应由6~18个字符组成");
            }else if (!isABC(oValue[0])){
                oUsernameSpan.innerHTML = ("！应由字母开头");
            }else{
                var isYes = true;
                for(var i = 0; i < oValue.length; i++){
                    if(!isDEF(oValue[i])){
                        isYes = false;
                        break;
                    }
                }
                if(isYes){
                    oUsernameSpan.innerHTML = ("可注册");
                }else{
                    oUsernameSpan.innerHTML = ("用户名应由数字字母下划线组成");
                }
            }
        }
        function isABC(charStr){
            if(charStr >= "a" && charStr <= "z" || charStr >= "A" && charStr <= "Z"){
                return true;
            }else {
                return false;
            }
        }
        function isDEF(charStr){
            if (charStr >= "a" && charStr <= "z" || charStr >= "A" && charStr <= "Z" || charStr >= "0" && charStr <= "9" || charStr =="_"){
                return true;
            }else{
                return false;
            }
        }
    </script>
</head>
<body>
<div id="div1">
    <input type="text" id="username" placeholder="用户名" onblur="func();"/><br/>
    <span id="username_span">6~18个字符，由字母数字下划线组成</span><br/>
    <input type="text" id="secret" placeholder="密码"/>
</div>
</body>
</html>
