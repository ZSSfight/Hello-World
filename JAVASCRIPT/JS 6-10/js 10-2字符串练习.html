        // 例四：已知千峰邮箱用户只能有数字、字母和下划线组成，域名为@1000phone。com。判断一个邮箱是否是千峰邮箱，是返回true，否返回false。
        //         mail@1000phone.com  正确
        //         %mail@1000phone.com  错误
        //         mail@1000phone.comp  错误
        function isABC(charStr){
            if(charStr >= "a" && charStr <= "z" || charStr >= "A" && charStr <= "Z" || charStr >= "0" && charStr <= "9" || charStr =="_"){
                return true;
            }else{
                return false;
            }
        }
        function isEmail(email){      <!--查找@的位置 -->
            var index = email.indexOf("@");
            if(index = -1){
                return false;
            }else{
                var endStr = email.substring(index);
                if(endStr != "@1000phone.com"){
                    return false;
                }else{
                    var username = email.substr(0,index);          <!--判断前置是否正确 -->
                    var isYes = true;
                    for(var i = 0; i < username.length; i++){
                        if(!isABC(username[i])){
                            isYes = false;
                            break;
                        }
                    }
                    return isYes;
                }
            }
        }
