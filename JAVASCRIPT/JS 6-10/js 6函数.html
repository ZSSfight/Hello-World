        function operation(n) {
            var sum = 0;
            if (n % 2 == 0) {
                for (i = 2; i <= n; i += 2) {
                    sum += 1 / i;
                }
            } else {
                for (i = 1; i <= n; i += 2) {
                    sum += 1 / i;
                }
            }
            return sum;
        }
