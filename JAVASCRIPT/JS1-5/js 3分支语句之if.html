<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分支语句if</title>
    <script>
        // 判断是否闰年？(整除4且不整除100，整除400)
        var year = 2020;
        if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
            alert(year + "是闰年");
        }else{
            alert(year + "不是闰年");
        }
    </script>
</head>
<body>

</body>
</html>
