<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ECMA6继承</title>
    <script>
        class Person{
            constructor(name,age,sex) {
                this.name = name;
                this.age = age;
                this.sex = sex;
            }
            showSelf(){
                alert(`我叫${this.name},今年${this.age},性别${this.sex}`);
            }
        }
        var p1 = new Person(`小明`,`男`,`19`);
        p1.showSelf();

        //ECMA6继承！！
        class Workwer extends Person{
            constructor(name,sex,age,job) {
                super(name,sex,age);
                this.job = job;
            }
            shoeJob(){
                alert(`我的工作是：` + this.job);
            }
        }
        var w1 = new Workwer(`小米`,`男`,`20`,`程序员`);
        w1.showSelf();
        w1.shoeJob();
    </script>
</head>
<body>

</body>
</html>
