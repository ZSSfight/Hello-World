<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>banner轮播图</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #ul1 li{
            list-style: none;
            width: 200px;
            height: 200px;
            margin: 10px;
            float: left;
        }
        #ul1 li img{
            width: 100%;
            height: 100%;
        }
        #ul1{
            position: absolute;
            left: 0;
        }
        #div1{
            width: 880px;
            height: 220px;
            border: 1px solid black;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
            background-color: lightgrey;
        }
    </style>
    <script src="../startMove.js"></script>
    <script>
        window.onload = function(){
            var oUl1 = document.getElementById('ul1');
            var oDiv1 = document.getElementById('div1');

            oUl1.innerHTML += oUl1.innerHTML;
            oUl1.style.width = 220 * 8 + 'px';
            setInterval(function () {
                startMove(oUl1,{left:oUl1.offsetLeft - 220},function(){
                    if(oUl1.offsetLeft <= -oUl1.offsetWidth / 2){
                        oUl1.style.left = '0px';
                    }
                })
            },2000);
        }
    </script>
</head>
<body>
    <div id="div1">
        <ul id="ul1">
            <li><img src="img/1.jpg" alt="1"></li>
            <li><img src="img/2.jpg" alt="2"></li>
            <li><img src="img/3.jpg" alt="3"></li>
            <li><img src="img/4.jpg" alt="4"></li>
        </ul>
    </div>
</body>
</html>
